<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio 3</title>
     <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        caption {
            background-color: lightgray;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid black;
            text-decoration: underline;
        }

        th.media {
            text-align: left;
        }

            font-weight: bold;
        }

        th.area {
            color: black;
            font-weight: bold;
            background-color: white;
        }

        td, th {

            padding: 10px;
            text-align: center;
        }
    </style>
</head>
