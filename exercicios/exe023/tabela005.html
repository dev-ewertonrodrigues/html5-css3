<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcadores para colunas completas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            margin-top: 50px;
        }

        caption{
            background-color: lightgray;
            padding: 10px;
            border: 1px solid black;
            font-weight: bold;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .cnome {
            background-color: yellow;
        }

        .csexo {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo"> <!-- Para selecionar duas colunas, deve-se criar uma class e colocar class=cgrupo span=2(Span é o número de colunas que você quer aplicar) obs: as colunas aplicadas serão sempre seguidas em sequência-->
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Usando a Tag colgroup </caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Luiz</td>
            <td>M</td>
            <td>35</td>
            <td>Músico</td>
        </tr>
        <tr>
            <td>Amanda</td>
            <td>F</td>
            <td>30</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Carolina</td>
            <td>F</td>
            <td>22</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>40</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>27</td>
            <td>Empresária</td>
        </tr>
    </table>
</body>
</html>
