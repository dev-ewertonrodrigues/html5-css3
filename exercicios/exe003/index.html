<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta você
        usar a tag &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Agora se você quer usar um quebra de linha, <br>
       basta você usar a tag &lt;br&gt; </p> <!-- LT = LESS THAN(menor que <) / gt = GREATER THAN(maior que >) -->

    <p> Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p> Vamos adicionar alguns emojis
        &#x1F47B;
        &#x1F635;
    </p>
</body>
</html>
